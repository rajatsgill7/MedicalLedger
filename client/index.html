<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MediVault - Secure medical record management system with controlled access for doctors and patients">
  <meta name="theme-color" content="#1976d2">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <title>MediVault - Secure Medical Records Management</title>
  <style>
    /* Ensure consistent loading experience */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    #root {
      height: 100%;
    }
    
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: #f8fafc;
      color: #1e293b;
      background-image: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }
    
    @media (prefers-color-scheme: dark) {
      .loading-screen {
        background-color: #0f172a;
        color: #f1f5f9;
      }
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background-color: #1976d2;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }
    
    .loading-logo svg {
      width: 48px;
      height: 48px;
      color: white;
    }
    
    .loading-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      font-size: 16px;
      color: #64748b;
    }
    
    @media (prefers-color-scheme: dark) {
      .loading-subtitle {
        color: #94a3b8;
      }
    }
    
    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(25, 118, 210, 0.3);
      border-radius: 50%;
      border-top-color: #1976d2;
      animation: spin 1s linear infinite;
      margin-top: 16px;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading screen shown until React loads -->
    <div class="loading-screen">
      <div class="loading-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
      </div>
      <h1 class="loading-title">MediVault</h1>
      <p class="loading-subtitle">Secure Medical Records Management</p>
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
